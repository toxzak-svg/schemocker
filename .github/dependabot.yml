version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      # Check for updates on Mondays at 9:00 UTC
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    # Group updates to reduce PR noise
    groups:
      # Group all patch and minor updates together
      patch-and-minor:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"
      # Group production dependencies separately
      prod-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@jest/*"
          - "ts-jest"
      # Group dev dependencies together
      dev-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "jest*"
          - "@jest/*"
          - "ts-jest"
    # Automatically commit changes
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # Labels for pull requests
    labels:
      - "dependencies"
      - "dependabot"
    # Ignore specific versions or ranges
    ignore:
      # Ignore major version updates that might introduce breaking changes
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "electron"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]
