name: Build and Release

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18.x'
  BUILD_NUMBER: ${{ github.run_number }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run tests
      run: npm test -- --coverage
      
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        
    - name: Build project
      run: npm run build
      
    - name: Test executable creation
      run: |
        npm install -g pkg
        pkg . --out-path test-executable --targets node18-win-x64
        
  build:
    name: Build Release
    runs-on: windows-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Set environment variables
      run: |
        echo "BUILD_DATE=$(Get-Date -Format 'yyyy-MM-ddTHH:mm:ssZ')" >> $env:GITHUB_ENV
        echo "GIT_COMMIT=$env:GITHUB_SHA" >> $env:GITHUB_ENV
        echo "GIT_BRANCH=$env:GITHUB_REF_NAME" >> $env:GITHUB_ENV
        
    - name: Run build script
      run: node scripts/build.js
      
    - name: Create installer
      run: |
        mkdir releases/schemock-${{ env.PACKAGE_VERSION }}-installer
        copy releases\schemock-${{ env.PACKAGE_VERSION }}\* releases\schemock-${{ env.PACKAGE_VERSION }}-installer\
        
    - name: Generate checksums
      run: |
        cd releases
        Get-ChildItem -Recurse -File | ForEach-Object {
          $hash = Get-FileHash $_.FullName -Algorithm SHA256
          "$($hash.Hash.ToLower())  $($_.Name)" | Out-File -FilePath "$($_.Name).sha256" -Encoding utf8
        }
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: schemock-${{ env.PACKAGE_VERSION }}-windows
        path: releases/
        retention-days: 30
        
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'release'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: schemock-${{ env.PACKAGE_VERSION }}-windows
        path: release-files/
        
    - name: Create release assets
      run: |
        cd release-files
        mkdir -p assets
        find . -type f -name "*.exe" -exec cp {} assets/ \;
        find . -type f -name "*.sha256" -exec cp {} assets/ \;
        find . -type f -name "*.bat" -exec cp {} assets/ \;
        tar -czf schemock-${{ env.PACKAGE_VERSION }}-windows.tar.gz -C assets .
        
    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          release-files/assets/*
          release-files/schemock-${{ env.PACKAGE_VERSION }}-windows.tar.gz
        draft: false
        prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}